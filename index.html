<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet"></head>
<body>
 <div class="topsvg">
    <img src="bg-pattern-top.svg" alt="" srcset="">
 </div>
 <div class="bottomsvg">
    <img src="bg-pattern-bottom.svg" alt="" srcset="">
 </div>
 <div class="card">
    <div class="cardsvg">
      <img src="bg-pattern-card.svg" alt="" srcset="">
      <div class="profpic">
        <img src="image-victor.jpg" alt="" srcset="">
      </div>
    </div>
   <div class="info">
      <p><strong>Victor Crest</strong> <span>26</span></p>
      <p><span>London</span></p>
   </div>
   <hr>
   <div class="social">
      <div>
        <p><strong>80K</strong></p>
        <span>Followers</span>
      </div>
      <div>
        <p><strong>803K</strong></p>
        <span>Likes</span>
      </div>
      <div>
        <p><strong>1.4K</strong></p>
        <span>Photos</span>
      </div>
   </div>
 </div>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/moeinkhaje-sys
">Moein</a>.
  </div>
</footer>
</body>
</html>
